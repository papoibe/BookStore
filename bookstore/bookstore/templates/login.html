{%extends 'layout/base.html'%}

{%block content%}

<h1 class="text center text-info mt-1" style="text-align:center">ĐĂNG NHẬP</h1>
<form method="post" action="/login" class="login100-form validate-form flex-sb flex-w">
    <a href="#" class="btn-face m-b-20">
        <i class="fa fa-facebook-official"></i>
        Facebook
    </a>
    <a href="#" class="btn-google m-b-20">
        Google
    </a>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" name="username"
               pattern="[A-Za-z0-9]*" required>
        <label for="username">Tài khoản</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" required>
        <label for="password">Mật khẩu</label>
    </div>
    <div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

        <a href="#" class="txt2 bo1">
            Sign up now
        </a>
    </div>
    <div class="form-floating mt-3 mb-3" style="text-align:center">
        <button class="btn btn-success" type="submit">Đăng nhập</button>
    </div>

</form>

{%endblock%}
