{%extends 'layout/base.html'%}

{%block content%}

<h1 class="login-title">ĐĂNG NHẬP</h1>
<div class="form-container">
    <form method="post" class="login100-form validate-form flex-sb flex-w">
        <a href="https://www.facebook.com/" class="btn-face m-b-20">
            <p style="font-size:24px" class="fa">&#xf082; Facebook</p>
        </a>
        <a href="mailto:email@example.com" class="btn-google m-b-20">
            <p style="font-size:24px" class="fa">&#xf1a0; Google</p>
        </a>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" name="username"
                   pattern="[A-Za-z0-9]*" required>
            <label for="username">Tài khoản</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password"
                   required>
            <label for="password">Mật khẩu</label>
        </div>
        <div class="w-full text-center p-t-55">
						<span class="txt2">
							Quên mật khẩu?
						</span>

            <a href="/register" class="txt2 bo1">
                Đăng ký ngay
            </a>
        </div>
        <div class="form-floating mt-3 mb-3" style="text-align:center">
            <button class="btn btn-success" type="submit">Đăng nhập</button>
        </div>

    </form>
</div>
{%endblock%}
