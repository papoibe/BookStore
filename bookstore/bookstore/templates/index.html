{% extends 'layout/base.html' %}
{% block content %}
<div class="container">
    <!-- Pagination -->
    {% if pages > 1 %}
    <ul class="pagination mt-3 justify-content-center">
        {% for i in range(1, pages+1) %}
        <li class="page-item">
            <a class="page-link" href="/?page={{i}}">{{i}}</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Product Grid -->
    <div class="row">
        {% for p in sach %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4">
            <div class="card product-block h-100">
                <!-- Product Image -->
                <img class="card-img-top mx-auto d-block"
                     src="{{ p.image }}"
                     alt="{{ p.ten_sach }}"
                     style="height: 200px; width: auto; object-fit: cover;">

                <!-- Product Content -->
                <div class="card-body d-flex flex-column">
                    <!-- Product Title -->
                    <h5 class="card-title text-center">
                        <a href="/sach/{{ p.id }}" class="product-title text-decoration-none text-dark">
                            {{ p.ten_sach }}
                        </a>
                    </h5>
                    <!-- Price -->
                    <p class="card-text text-primary font-weight-bold text-center">${{p.gia }}</p>

                    <!-- Action Buttons -->
                    <div class="mt-auto d-flex justify-content-between">
                        <a href="/sach/{{ p.id }}" class="btn btn-primary btn-sm">Xem chi tiết</a>
                        <a href="#" class="btn btn-danger btn-sm">Đặt hàng</a>
                    </div>

                    <!-- Additional Shopping Buttons -->
                    <div class="shopping-btn mt-3 text-center">
                        <a href="#" class="btn btn-outline-secondary btn-sm mr-2">
                            <i class="fa fa-heart"></i>
                        </a>
                        <a href="#" class="btn btn-outline-secondary btn-sm">
                            <i class="fa fa-shopping-cart"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
