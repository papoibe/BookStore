    <title>{%block title%}Trang chủ{%endblock%}</title>

    <style>
        .falling-flowers {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .falling-flower {
            position: absolute;
            top: -10%;
            animation: fall 5s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    img {
    border: none;
    display: block;
}
    </style>
</head>
<body>
<div class="falling-flowers"></div>


<script>
    const flowerContainer = document.querySelector('.falling-flowers');

    function createFallingFlower() {
        const flower = document.createElement('img');
        flower.src = '';
        flower.classList.add('falling-flower');
        flower.style.left = `${Math.random() * 100}vw`;
        flower.style.animationDuration = `${Math.random() * 3 + 2}s`;

        flowerContainer.appendChild(flower);

        setTimeout(() => flower.remove(), 5000); // Remove after animation ends
    }

    setInterval(createFallingFlower, 500); // Create flowers at regular intervals
</script>
